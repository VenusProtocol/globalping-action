name: "CI"

on:
  push:
    branches:
      - main

concurrency:
  group: ${{ github.ref }}
  cancel-in-progress: true

jobs:
  checks:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install
        run: yarn

      - name: Lint
        run: yarn run lint:check

      - name: Prettier
        run: yarn run prettier:check

  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install
        run: yarn

      - name: Test Action
        uses: venusprotocol/globalping-action@main
        with:
          countryCodes: |
            US
            HK
            SG
            DE
          target: venus.io
